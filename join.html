<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入部案内 - UEC 筋トレサークル</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2dd861, #dcdcdc);
            color: #333;
        }
        .menu-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1000;
        }
        .menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 999;
        }
        .menu a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #f4f4f9;
        }
        .menu a:hover {
            background-color: #e74c3c;
            color: white;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #ff7676, #ffcccc);
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #e74c3c;
        }
        .content p {
            line-height: 1.6;
            font-size: 1.2em;
        }
        .content ul {
            list-style-position: inside; /* 記号を文の内側に配置 */
            padding-left: 0;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .content a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <button class="menu-button">☰</button>
    <div class="menu">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="training.html">TRAINING</a>
        <a href="news.html">NEWS</a>
        <a href="join.html">Joining the club</a>
    </div>

    <div class="header">
        <h1>入部案内</h1>
    </div>

    <div class="content">
        <h2>UEC 筋トレサークルに入部しませんか？</h2>
        <p>入部をご希望の方は、以下のリンクからGoogleフォームに記入してください。</p>
        <p>フォームに以下の情報を記載してください。</p>
       
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSckq85daArMUvAFYjFwukagnZ4rlxCUDBHMOycQhKlUkWfQ-w/viewform?pli=1" target="_blank">Googleフォームに記入する</a>
    </div>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const menu = document.querySelector('.menu');
        let isDragging = false;

        menuButton.addEventListener('mouseover', () => {
            menu.style.display = 'block';
        });

        menuButton.addEventListener('mouseout', () => {
            menu.style.display = 'none';
        });

        menu.addEventListener('mouseover', () => {
            menu.style.display = 'block';
        });

        menu.addEventListener('mouseout', () => {
            menu.style.display = 'none';
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                menu.style.display = 'block';
            }
        });

        document.addEventListener('mouseup', (event) => {
            isDragging = false;
            if (!menu.contains(event.target) && event.target !== menuButton) {
                menu.style.display = 'none';
            }
        });
    </script>

</body>
</html>
