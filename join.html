<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入部案内 - UEC 筋トレサークル</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2dd861, #dcdcdc);
            color: #333;
        }
        .menu-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1000;
        }
        .menu {
            display: none;
            position: fixed;
            top: 50px;
            left: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 999;
        }
        .menu a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #f4f4f9;
        }
        .menu a:hover {
            background-color: #e74c3c;
            color: white;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #ff7676, #ffcccc);
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #e74c3c;
        }
        .content p {
            line-height: 1.6;
            font-size: 1.2em;
        }
        .content ul {
            list-style-position: inside; /* 記号を文の内側に配置 */
            padding-left: 0;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .content a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <button class="menu-button">☰</button>
    <div class="menu">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="training.html">TRAINING</a>
        <a href="news.html">NEWS</a>
        <a href="join.html">Joining the club</a>
    </div>

    <div class="header">
        <h1>入部案内</h1>
    </div>

    <div class="content">
        <h2>UEC 筋トレサークルに入部しませんか？</h2>
        <p>入部をご希望の方は、以下の手順に従ってメールを送信してください。</p>
        <p>件名を「<strong>[入部のお願い]</strong>」とし、以下の情報を記載してください。</p>
        <ul>
            <li>学籍番号</li>
            <li>学域</li>
            <li>学年</li>
            <li>類</li>
            <li>プログラム</li>
        </ul>
        <p>メールは学内のメールアドレスから送信してください。<br>送信先メールアドレス: <a href="mailto:qc6500600@gmail.com">qc6500600@gmail.com</a></p>
        <a href="mailto:qc6500600@gmail.com?subject=%5B%E5%85%A5%E9%83%A8%E3%81%AE%E3%81%8A%E9%A1%98%E3%81%84%5D&body=%E5%AD%A6%E7%B1%8D%E7%95%AA%E5%8F%B7%EF%BC%9A%0A%E5%AD%A6%E5%9F%9F%EF%BC%9A%0A%E5%AD%A6%E5%B9%B4%EF%BC%9A%0A%E9%A1%9E%EF%BC%9A%0A%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0%EF%BC%9A">メールを送信する</a>
    </div>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const menu = document.querySelector('.menu');
        let isDragging = false;

        menuButton.addEventListener('mouseover', () => {
            menu.style.display = 'block';
        });

        menuButton.addEventListener('mouseout', () => {
            menu.style.display = 'none';
        });

        menu.addEventListener('mouseover', () => {
            menu.style.display = 'block';
        });

        menu.addEventListener('mouseout', () => {
            menu.style.display = 'none';
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                menu.style.display = 'block';
            }
        });

        document.addEventListener('mouseup', (event) => {
            isDragging = false;
            if (!menu.contains(event.target) && event.target !== menuButton) {
                menu.style.display = 'none';
            }
        });
    </script>

</body>
</html>
